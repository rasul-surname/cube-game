<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Cube Game</title>
</head>

<body>
	<div class="wrapper">
		<div class="container">
			<div class="header">
				<a href="#!" class="header__logo">
					<img src="logo.svg" alt="">
				</a>
				<nav class="header__menu">
					<img src="ava.png" alt="avatar">
					<div class="header__warning">
						<img src="warning.svg" alt="logo">
						<p class="header__link">
							Идут строительные работы
						</p>
					</div>
				</nav>
				<div class="header__burger">
					<span></span>
				</div>
			</div>
			<div class="content">
				<h1 class="text title">Нажимайте на цифры по порядку возрастания до тех пор, пока не дойдёте до
					последней
				</h1>
				<p class="text">Время: <span class="time">25</span> секунд</p>
				<div class="box">
					<div class="row">
						<div class="item"></div>
						<div class="item"></div>
						<div class="item"></div>
						<div class="item"></div>
						<div class="item"></div>
					</div>
					<div class="row">
						<div class="item"></div>
						<div class="item"></div>
						<div class="item"></div>
						<div class="item"></div>
						<div class="item"></div>
					</div>
					<div class="row">
						<div class="item"></div>
						<div class="item"></div>
						<div class="item"></div>
						<div class="item"></div>
						<div class="item"></div>
					</div>
					<div class="row">
						<div class="item"></div>
						<div class="item"></div>
						<div class="item"></div>
						<div class="item"></div>
						<div class="item"></div>
					</div>
					<div class="row">
						<div class="item"></div>
						<div class="item"></div>
						<div class="item"></div>
						<div class="item"></div>
						<div class="item"></div>
					</div>
					<div class="bottom-btn">
						<button class="btn start">Начать игру</button>
						<button class="btn stop">Завершить игру</button>
						<button class="btn reset">Обнулить игру</button>
					</div>
				</div>

			</div>

		</div>
	</div>


	<script src="main.js"></script>
</body>

</html>
